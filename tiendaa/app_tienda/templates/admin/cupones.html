
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Cupones</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #F5F8F9; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; border: 1px solid #AFD6F8; }
        h2 { color: #7FC6D7; border-bottom: 2px solid #9BC7EC; padding-bottom: 10px; }

</head>
<body>
<div class="container">
    <h2>üéüÔ∏è Generar Cupones de Descuento</h2>
    
    <form method="POST" action="{% url 'gestionar_cupones' %}">
        {% csrf_token %}

            <label>C√≥digo del Cup√≥n (Ej: DESCUENTO2026)</label>

        </div>
        <div class="form-group">
            <label>Porcentaje de Descuento (%)</label>
            <input type="number" name="descuento" min="1" max="100" required>
        </div>
        <button type="submit">Generar Cup√≥n</button>
    </form>

    <table>

                <td><strong>{{ cupon.codigo }}</strong></td>
                <td>{{ cupon.descuento_porcentaje }}%</td>
                <td>{% if cupon.activo %}Activo ‚úÖ{% else %}Inactivo ‚ùå{% endif %}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
