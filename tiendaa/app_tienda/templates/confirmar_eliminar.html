{% extends "base.html" %}
{% block contenido %}
<div class="container text-center mt-5">
    <div class="card border-danger mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h3>¿Estás seguro?</h3>
            <p>Vas a eliminar el producto: <strong>{{ producto.nombre }}</strong>. Esta acción no se puede deshacer.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sí, eliminar definitivamente</button>
                <a href="{% url 'catalogo_publico' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
